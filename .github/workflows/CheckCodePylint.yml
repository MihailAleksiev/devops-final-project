name: check-code-with-pylint
on: [push]
jobs:
  check-code:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with: 
        python-version: 3.10
    - run: |
        python -m pip install --upgrade pip
        pip install pylint
    - run: python lint_test.py
    - run: echo "Job status is ${{ job.status }}."
